<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #43a047;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <h2>Оформление заказа</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Телефон</label>
        <input type="text" id="phone" name="phone" required>

        <label for="comment">Комментарий к заказу</label>
        <textarea id="comment" name="comment" placeholder="Необязательно..."></textarea>

        <button type="submit">Подтвердить заказ</button>
    </form>

    <a class="back-link" href="{% url 'cart' %}">Вернуться в корзину</a>
</div>

</body>
</html>
